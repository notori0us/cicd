name: "Test"
description: "Installs dependencies and test project"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
    - name: Install dependencies
      run: bundle install
    - name: Test the project
      run: "bundle exec ruby *test*"
